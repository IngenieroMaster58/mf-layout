<footer class="w-full h-16 px-14 py-2 left-0 top-0  bg-stone-50 inline-flex justify-between items-center">
    <div class="w-24 justify-end items-center gap-2">
        <div data-con-icono="false" data-estado="Principal" data-tipo="Desktop"
            class="flex-1 flex justify-start items-center gap-1">
            <button (click)="openPolicyDrawer()"
                class="justify-start text-neutral-800 text-xs font-semibold font-['Prospero-Semibold']">Política de
                datos</button>
        </div>
    </div>
    <div class="flex justify-center items-end gap-6">
        <div class="w-6 h-6 relative">
            <a (click)="goToSocial('YouTube')" href="javascript:void(0)" aria-label="YouTube">
                <img src="assets/imagenes/youtube.svg" alt="Youtube">
            </a>
        </div>
        <div class="w-6 h-6 relative">
            <a (click)="goToSocial('Facebook')" href="javascript:void(0)" aria-label="Facebook">
                <img src="assets/imagenes/facebook.svg" alt="Facebook">
            </a>
        </div>
        <div class="w-6 h-6 relative">
            <a (click)="goToSocial('Instagram')" href="javascript:void(0)" aria-label="Instagram">
                <img src="assets/imagenes/instagram.svg" alt="Instagram">
            </a>
        </div>
        <div class="w-6 h-6 relative">
            <a (click)="goToSocial('LinkedIn')" href="javascript:void(0)" aria-label="LinkedIn">
                <img src="assets/imagenes/linkedin.svg" alt="LoLinkedIngo">
            </a>
        </div>
    </div>
</footer>

<div *ngIf="policyDrawerOpen" (click)="closePolicyDrawer()"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300" aria-hidden="true">
</div>

<div *ngIf="policyDrawerOpen" role="dialog" aria-modal="true" aria-labelledby="dialog-title"
    class="fixed inset-0 z-50 flex items-center justify-center p-4 transition-all duration-300 ease-out">

    <div class="bg-white max-w-xl w-full h-[80vh] shadow-2xl rounded-xl 
                transform transition-all duration-300 flex flex-col overflow-hidden"
        [ngClass]="{ 'opacity-100 scale-100': policyDrawerOpen, 'opacity-0 scale-95': !policyDrawerOpen }">

        <div class="flex justify-between items-center p-5 border-b border-gray-100 flex-shrink-0">
            <h3 id="dialog-title" class="text-xl font-semibold text-gray-900">Política de Tratamiento de Datos</h3>
            <button (click)="closePolicyDrawer()" class="text-gray-500 hover:text-gray-700 transition"
                aria-label="Cerrar política de datos">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div class="flex-grow p-5 overflow-y-auto text-sm text-gray-700 whitespace-pre-line min-h-0">
            {{ policyText }}
        </div>

        <div class="p-5 border-t border-gray-100 flex justify-end flex-shrink-0">
            <button (click)="closePolicyDrawer()"
                class="py-2 px-5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition font-medium text-sm">
                Entendido
            </button>
        </div>
    </div>
</div>
