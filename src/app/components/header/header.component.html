<header class="bg-[#F9F9F9] p-0 flex justify-between items-center z-20 sticky top-0 h-[104px]"
  style="padding: 16px 32px; box-shadow: -2px 4px 12px 0px #575757;">

  <div class="flex items-center">
    <img src="assets/imagen/logo.svg" alt="Logo" class="h-10 w-auto">
  </div>

  <div class="flex items-center space-x-8">

    <div class="relative w-[284px] h-10">
      <input type="text" placeholder="Busca la sección"
        class="w-full h-full p-2 pl-10 rounded-lg text-sm bg-white border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
        aria-label="Buscar sección">
      <svg class="w-5 h-5 absolute left-[8px] top-1/2 transform -translate-y-1/2 text-[#929292]" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>

    <nav class="flex items-center space-x-8 text-gray-600">

      <button (click)="toggleNotifications()"
        class="h-8 w-8 flex items-center justify-center rounded-full hover:bg-gray-200 transition relative">
        <svg class="w-6 h-6 text-[#212529]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
          </path>
        </svg>

        <div *ngIf="hasUnreadNotifications"
          class="absolute top-1 right-1 h-2.5 w-2.5 bg-[#A10303] rounded-full border-2 border-white">
        </div>
      </button>

      <button (click)="goToProfile()"
        class="h-8 w-8 flex items-center justify-center rounded-full bg-[#E0E0E0] text-sm text-black font-semibold hover:bg-gray-300 transition">
        JM
      </button>

      <button (click)="logout()"
        class="h-8 w-8 flex items-center justify-center rounded-full text-[#2569B3] hover:bg-gray-200 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
      </button>
    </nav>
  </div>
</header>

<div *ngIf="notificationsOpen" class="fixed inset-0 z-40" (click)="toggleNotifications()">
</div>

<div *ngIf="notificationsOpen" (click)="$event.stopPropagation()" class="fixed right-2 top-24 w-96 bg-white rounded-lg shadow-xl z-50 
            border border-gray-100 max-h-[90vh] overflow-y-auto" style="right: 160px;">

  <div class="p-2">
    <h2 class="text-lg text-center font-semibold text-gray-900">Notificaciones</h2>
  </div>

  <div *ngFor="let notification of notifications" class="py-2 px-3 transition">

    <div class="flex items-start space-x-3">

      <div class="relative flex-shrink-0 pt-0">
        <svg class="w-6 h-6 text-gray-400 bg-gray-100 rounded-full p-1" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
          </path>
        </svg>
        <span *ngIf="notification.unread"
          class="absolute top-0.5 right-0.5 h-2 w-2 bg-[#A10303] rounded-full border-2 border-white"></span>
      </div>

      <div class="flex-1">
        <p class="text-sm text-gray-800 leading-snug">
          Tu cliente <strong class="font-semibold">Carlos Mario</strong> ya ingresó la información de destino. Ahora
          continúa para finalizar el envío.
        </p>

        <div class="mt-1.5 flex space-x-3">
          <button (click)="handleAction('Cancelar', notification.id)"
            class="flex-1 py-1 text-sm border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition">
            Cancelar
          </button>
          <button (click)="handleAction('Crear', notification.id)"
            class="flex-1 py-1 text-sm bg-black text-white rounded-lg hover:bg-gray-800 transition">
            Crear
          </button>
        </div>

        <p class="mt-1 text-xs text-gray-500">{{ notification.time }}</p>
      </div>
    </div>
  </div>
</div>
