<header
  class="mf-header-footer-bg-[#F9F9F9] mf-header-footer-flex mf-header-footer-justify-between mf-header-footer-items-center mf-header-footer-shadow-md mf-header-footer-sticky mf-header-footer-top-0 mf-header-footer-z-30 mf-header-footer-h-[72px] md:mf-header-footer-h-[104px] mf-header-footer-px-4 md:mf-header-footer-px-8">

  <!-- Logo y menú hamburguesa -->
  <div class="mf-header-footer-flex mf-header-footer-items-center mf-header-footer-space-x-2">
    <button class="md:mf-header-footer-hidden" (click)="toggleMenu()" aria-label="Abrir/Cerrar menú">
      <svg *ngIf="!menuOpen" class="mf-header-footer-w-6 mf-header-footer-h-6 mf-header-footer-text-gray-700"
        fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
      <svg *ngIf="menuOpen" class="mf-header-footer-w-6 mf-header-footer-h-6 mf-header-footer-text-gray-700" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <a routerLink="/">
      <img src="assets/imagenes/logo.svg" alt="Logo"
        class="mf-header-footer-h-8 mf-header-footer-w-auto md:mf-header-footer-h-10" />
    </a>
  </div>

  <!-- Menú principal -->
  <nav
    class="mf-header-footer-flex mf-header-footer-items-center mf-header-footer-space-x-4 md:mf-header-footer-space-x-8 mf-header-footer-text-gray-600">


    <div
      class="mf-header-footer-hidden md:mf-header-footer-block mf-header-footer-relative mf-header-footer-w-[220px] mf-header-footer-lg:mf-header-footer-w-[284px] mf-header-footer-h-10">
      <input type="text" placeholder="Busca la sección"
        class="mf-header-footer-w-full mf-header-footer-h-full mf-header-footer-p-2 mf-header-footer-pl-10 mf-header-footer-rounded-lg mf-header-footer-text-sm mf-header-footer-bg-white mf-header-footer-border mf-header-footer-border-gray-300 focus:mf-header-footer-outline-none focus:mf-header-footer-ring-1 focus:mf-header-footer-ring-blue-500 mf-header-footer-transition" />
      <svg
        class="mf-header-footer-w-5 mf-header-footer-h-5 mf-header-footer-absolute mf-header-footer-left-2.5 mf-header-footer-top-1/2 mf-header-footer-transform mf-header-footer--translate-y-1/2 mf-header-footer-text-[#929292]"
        fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>

    <!-- Notificaciones -->
    <div class="mf-header-footer-relative">
      <button (click)="toggleNotifications()"
        class="mf-header-footer-relative mf-header-footer-h-6 mf-header-footer-w-6 mf-header-footer-flex mf-header-footer-items-center mf-header-footer-justify-center notification-toggle">
        <img src="assets/imagenes/Bell-Notification.svg" alt="Notification"
          class="mf-header-footer-h-5 mf-header-footer-w-auto" />
        <div *ngIf="hasUnreadNotifications"
          class="mf-header-footer-absolute mf-header-footer--top-[1px] mf-header-footer--right-[2px] mf-header-footer-h-2.5 mf-header-footer-w-2.5 mf-header-footer-bg-[#A10303] mf-header-footer-rounded-full mf-header-footer-border-2 mf-header-footer-border-white">
        </div>
      </button>

      <!-- Panel de notificaciones -->
      <div *ngIf="notificationsOpen"
        class="notification-panel mf-header-footer-absolute mf-header-footer-right-0 mf-header-footer-mt-2 mf-header-footer-w-80 mf-header-footer-bg-white mf-header-footer-rounded-lg mf-header-footer-shadow-lg mf-header-footer-border mf-header-footer-border-gray-200 mf-header-footer-z-[9999]">
        <div class="mf-header-footer-p-3">
          <h3
            class="mf-header-footer-text-sm mf-header-footer-text-center mf-header-footer-font-bold mf-header-footer-text-gray-700">
            Notificaciones
          </h3>
        </div>

        <div class="mf-header-footer-max-h-[650px] mf-header-footer-overflow-y-auto">
          <div *ngFor="let notif of notifications" class="mf-header-footer-px-4 mf-header-footer-py-3">
            <div
              class="mf-header-footer-flex mf-header-footer-items-start mf-header-footer-space-x-3 mf-header-footer-relative">
              <div
                class="mf-header-footer-h-8 mf-header-footer-w-8 mf-header-footer-rounded-full mf-header-footer-bg-gray-200 mf-header-footer-flex mf-header-footer-items-center mf-header-footer-justify-center mf-header-footer-text-xs mf-header-footer-font-bold mf-header-footer-text-gray-600 mf-header-footer-relative">
                <img src="assets/imagenes/user-icon.svg" alt="user"
                  class="mf-header-footer-h-8 mf-header-footer-w-8 mf-header-footer-rounded-full mf-header-footer-bg-gray-200" />
                <span *ngIf="notif.unread"
                  class="mf-header-footer-absolute mf-header-footer--top-1 mf-header-footer--right-1 mf-header-footer-h-2.5 mf-header-footer-w-2.5 mf-header-footer-bg-[#A10303] mf-header-footer-rounded-full mf-header-footer-border-2 mf-header-footer-border-white"></span>
              </div>
              <div class="mf-header-footer-flex-1">
                <p class="mf-header-footer-text-sm mf-header-footer-text-gray-800 mf-header-footer-leading-snug">
                  <strong>{{ notif.cliente }}</strong> {{ notif.mensaje }}
                </p>
                <div class="mf-header-footer-mt-2 mf-header-footer-flex mf-header-footer-space-x-2">
                  <button (click)="handleAction('Cancelar', notif.id)"
                    class="mf-header-footer-flex-1 mf-header-footer-border mf-header-footer-border-gray-300 mf-header-footer-rounded-lg mf-header-footer-py-1 mf-header-footer-text-xs mf-header-footer-text-gray-700 hover:mf-header-footer-bg-gray-100">
                    Cancelar
                  </button>
                  <button (click)="handleAction('Crear', notif.id)"
                    class="mf-header-footer-flex-1 mf-header-footer-bg-[#212B36] mf-header-footer-text-white mf-header-footer-rounded-lg mf-header-footer-py-1 mf-header-footer-text-xs hover:mf-header-footer-bg-[#1A222B]">
                    Crear
                  </button>
                </div>
                <p class="mf-header-footer-mt-1 mf-header-footer-text-xs mf-header-footer-text-gray-400">{{ notif.hora
                  }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Avatar -->
    <button (click)="goToProfile()"
      class="mf-header-footer-h-8 mf-header-footer-w-8 mf-header-footer-flex mf-header-footer-items-center mf-header-footer-justify-center mf-header-footer-rounded-full mf-header-footer-bg-[#E0E0E0] mf-header-footer-text-sm mf-header-footer-text-black mf-header-footer-font-semibold hover:mf-header-footer-bg-gray-300 mf-header-footer-transition mf-header-footer-overflow-hidden">
      <ng-container *ngIf="userProfile?.avatarUrl; else initialsAvatar">
        <img [src]="userProfile?.avatarUrl" [alt]="userProfile?.nombre"
          class="mf-header-footer-h-full mf-header-footer-w-full mf-header-footer-object-cover" />
      </ng-container>
      <ng-template #initialsAvatar>
        {{ userInitials }}
      </ng-template>
    </button>
  </nav>
</header>

<!-- Menú móvil -->
<div *ngIf="menuOpen"
  class="mf-header-footer-fixed mf-header-footer-inset-0 mf-header-footer-z-40 mf-header-footer-flex md:mf-header-footer-hidden">

  <div
    class="mf-header-footer-w-[70%] mf-header-footer-bg-white mf-header-footer-shadow-lg mf-header-footer-h-full mf-header-footer-overflow-y-auto mf-header-footer-animate-slideInLeft">
    <nav class="mf-header-footer-flex mf-header-footer-flex-col mf-header-footer-py-4 mf-header-footer-h-full">
      <div *ngFor="let item of menuItems" class="mf-header-footer-px-2">
        <a (click)="selectMenu(item)" [ngClass]="{
            'font-semibold': item.open && item.subItems,
            'mf-header-footer-bg-[#F0EDFB] mf-header-footer-font-semibold': item.selected && !item.subItems
          }"
          class="mf-header-footer-flex mf-header-footer-justify-between mf-header-footer-items-center mf-header-footer-px-4 mf-header-footer-py-3 mf-header-footer-text-gray-700 mf-header-footer-rounded-xl hover:mf-header-footer-bg-gray-100 mf-header-footer-transition mf-header-footer-cursor-pointer">
          <span>{{ item.name }}</span>
          <svg *ngIf="item.subItems" [ngClass]="{'rotate-180': item.open}"
            class="mf-header-footer-w-4 mf-header-footer-h-4 mf-header-footer-text-gray-500 mf-header-footer-transition-transform mf-header-footer-duration-300"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>

        <div *ngIf="item.open && item.subItems"
          class="mf-header-footer-ml-6 mf-header-footer-py-1 mf-header-footer-flex mf-header-footer-flex-col mf-header-footer-space-y-0.5">
          <a *ngFor="let subItem of item.subItems" (click)="selectSubMenu(item, subItem)"
            [ngClass]="{'mf-header-footer-bg-[#F0EDFB] mf-header-footer-font-semibold': subItem.selected}"
            class="mf-header-footer-px-4 mf-header-footer-py-2 mf-header-footer-text-gray-600 mf-header-footer-rounded-lg hover:mf-header-footer-bg-gray-100 mf-header-footer-transition">
            {{ subItem.name }}
          </a>
        </div>
      </div>

      <div
        class="mf-header-footer-flex mf-header-footer-flex-col mf-header-footer-items-center mf-header-footer-pt-4 mf-header-footer-pb-6">
        <div
          class="mf-header-footer-w-[90%] mf-header-footer-border-t mf-header-footer-border-gray-300 mf-header-footer-mb-4">
        </div>
        <button (click)="logout()"
          class="mf-header-footer-flex mf-header-footer-items-center mf-header-footer-text-[#A10303] hover:mf-header-footer-bg-gray-100 mf-header-footer-px-6 mf-header-footer-py-2 mf-header-footer-rounded-xl mf-header-footer-transition mf-header-footer-w-full mf-header-footer-text-left mf-header-footer-font-medium">
          <img src="assets/imagenes/log-out-icon.svg" alt="Logout"
            class="mf-header-footer-w-5 mf-header-footer-h-5 mf-header-footer-mr-2" />
          <span>Salir</span>
        </button>
      </div>
    </nav>
  </div>

  <div class="mf-header-footer-flex-1 mf-header-footer-bg-black mf-header-footer-bg-opacity-40" (click)="toggleMenu()">
  </div>
</div>
